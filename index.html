<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login & Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(-45deg,#ff4b2b,#ff416c,#1e3c72,#2a5298);
      background-size:400% 400%;
      animation:gradientBG 12s ease infinite;
      overflow:hidden;
    }
    @keyframes gradientBG{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* Floating particles */
    .particles{
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      overflow:hidden;z-index:0;
    }
    .particles span{
      position:absolute;
      display:block;
      width:20px;height:20px;
      background:rgba(255,255,255,0.2);
      border-radius:50%;
      animation:float 20s linear infinite;
    }
    .particles span:nth-child(1){left:25%;width:15px;height:15px;animation-duration:12s;}
    .particles span:nth-child(2){left:10%;animation-duration:20s;}
    .particles span:nth-child(3){left:70%;width:25px;height:25px;animation-duration:18s;}
    .particles span:nth-child(4){left:40%;animation-duration:15s;}
    .particles span:nth-child(5){left:65%;width:30px;height:30px;animation-duration:22s;}
    @keyframes float{
      0%{top:100%;opacity:0;}
      50%{opacity:1;}
      100%{top:-10%;opacity:0;}
    }

    .container{
      width:350px;
      padding:40px;
      background:rgba(255,255,255,0.1);
      border-radius:15px;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 25px rgba(0,0,0,0.2);
      text-align:center;
      position:relative;
      z-index:1;
      overflow:hidden;
      transition:transform 0.3s ease;
    }
    .container:hover{transform:scale(1.02);}
    .container h2{
      color:#fff;
      margin-bottom:20px;
      font-weight:600;
    }
    .input-box{
      position:relative;
      margin:15px 0;
    }
    .input-box input{
      width:100%;
      padding:12px 40px 12px 15px;
      border:none;
      outline:none;
      border-radius:8px;
      background:rgba(255,255,255,0.2);
      color:#fff;
      font-size:14px;
    }
    .input-box input::placeholder{color:rgba(255,255,255,0.7);}
    .input-box .eye{
      position:absolute;
      right:10px;top:50%;
      transform:translateY(-50%);
      cursor:pointer;
      color:#fff;
      font-size:16px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#ff416c;
      color:#fff;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
      margin-top:10px;
      box-shadow:0 0 10px rgba(255,65,108,0.6);
    }
    button:hover{
      background:#ff4b2b;
      box-shadow:0 0 20px rgba(255,65,108,1);
    }

    .toggle-link{
      margin-top:15px;
      color:#fff;
      font-size:13px;
      cursor:pointer;
      display:inline-block;
    }

    /* Register form hidden by default */
    .form{
      transition:transform 0.6s ease,opacity 0.6s ease;
    }
    .form.hidden{
      opacity:0;
      transform:translateX(100%);
      position:absolute;
      top:0;
      left:0;
      width:100%;
    }
    .form.active{
      opacity:1;
      transform:translateX(0);
      position:relative;
    }

    /* Shake animation for wrong input */
    .shake{
      animation:shake 0.4s;
    }
    @keyframes shake{
      0%{transform:translateX(0);}
      25%{transform:translateX(-5px);}
      50%{transform:translateX(5px);}
      75%{transform:translateX(-5px);}
      100%{transform:translateX(0);}
    }

    /* Responsive */
    @media(max-width:420px){
      .container{width:90%;padding:30px;}
    }
  </style>
</head>
<body>
  <div class="particles">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <!-- Login Form -->
    <div id="loginForm" class="form active">
      <h2>Login</h2>
      <div class="input-box">
        <input type="email" id="loginEmail" placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" id="loginPass" placeholder="Password">
        <i class="fa-solid fa-eye eye" onclick="togglePass('loginPass',this)"></i>
      </div>
      <button onclick="validate('loginForm')">Login</button>
      <div class="toggle-link" onclick="switchForm('registerForm')">Donâ€™t have an account? Register</div>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form hidden">
      <h2>Register</h2>
      <div class="input-box">
        <input type="text" id="regName" placeholder="Full Name">
      </div>
      <div class="input-box">
        <input type="email" id="regEmail" placeholder="Email">
      </div>
      <div class="input-box">
        <input type="password" id="regPass" placeholder="Password">
        <i class="fa-solid fa-eye eye" onclick="togglePass('regPass',this)"></i>
      </div>
      <button onclick="validate('registerForm')">Register</button>
      <div class="toggle-link" onclick="switchForm('loginForm')">Already have an account? Login</div>
    </div>
  </div>

  <script>
    function switchForm(formId){
      document.querySelectorAll('.form').forEach(f=>{
        f.classList.add('hidden');
        f.classList.remove('active');
      });
      document.getElementById(formId).classList.remove('hidden');
      document.getElementById(formId).classList.add('active');
    }

    function togglePass(id,el){
      const input=document.getElementById(id);
      if(input.type==="password"){
        input.type="text";
        el.classList.remove("fa-eye");
        el.classList.add("fa-eye-slash");
      }else{
        input.type="password";
        el.classList.remove("fa-eye-slash");
        el.classList.add("fa-eye");
      }
    }

    function validate(formId){
      const form=document.getElementById(formId);
      let inputs=form.querySelectorAll("input");
      let valid=true;
      inputs.forEach(inp=>{
        if(inp.value.trim()===""){valid=false;}
      });
      if(!valid){
        form.classList.add("shake");
        setTimeout(()=>form.classList.remove("shake"),400);
      }
    }
  </script>
</body>
</html>
